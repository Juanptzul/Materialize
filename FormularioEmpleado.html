<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario Ingreso Empleado</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="css/prism.css" rel="stylesheet" />
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--<script type="text/javascript" src="js/validacionForms.js"></script> -->
    <script>
     			  $(document).ready(function(){
       			// Activate the side menu
       			$(".button-collapse").sideNav();});
   </script>

    <style type="text/css">
        .wrapper { padding-left: 300px; }
    </style>
  </head>
  <body>

<div id="jqueryvalidation" class="section">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="col s12 m12 l6">
        <div class="card-panel">
          <h4 class="header2">Ingreso de nuevo empleado</h4>
          <div class="row">
              <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                      <input id="nombre_empleado" class="validate" type="text">
                      <label for="nombre_empleado" data-error="Por favor ingrese nombres" data-success="Bien">Nombres</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                      <input id="apellido_empleado" class="validate" type="text">
                      <label for="apellido_empleado" data-error="Por favor ingrese apellidos" data-success="Bien">Apellidos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">smartphone</i>
                      <input id="telefono_empleado" class="validate" type="number">
                      <label for="telefono_empleado" data-error="Numero telefonico incorrecto" data-success="Correcto">Telefono</label>
                    </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="correo_empleado" class="validate" type="email">
                    <label for="correo_empleado"  data-error="Por favor ingrese correo electronico." data-success="Correcto">Correo electronico</label>
                  </div>
                </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light right" type="submit" name="action">Guardar
                    <i class="material-icons prefix">send</i>
                  </button>
                </div>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
